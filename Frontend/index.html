<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <title>Link Inspector</title>
</head>
<body class= "website">
    <!-- Navigation bar -->
    <nav class="navbar bg-light navbar-expand-lg shadow-lg">
        <div class="container-fluid mx-5">
          <a class="navbar-brand" href="index.html">
            <img src="ml-logo.png" alt="logo" width="75">
          </a>
          <div class="nav-title"><b>Link Inspector</b></div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse">
            <div class="navbar-nav">
              <a class="nav-link mx-3" aria-current="page" href="index.html">Home</a>
              <a class="nav-link" href="#">About</a>
            </div>
          </div>
        </div>
    </nav>
    <div class= "content">
        <div class="row">
            <div class="col-9 big-title mx-auto text-center">
                Inspect your link.
            </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="text-center mb-5 ">
              <img src="link-phishing.png" alt="link phishing">
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-9 small-lable mx-auto text-center">
                Don't be the next victim of <u>PHISHING!</u> <b>Check</b> before you <b>click.</b>
            </div>
        </div>
        <!-- User input bar -->
        <div class="row mt-3 mb">
            <div class="col">
                <form id="linkForm" class="row g-3 needs-validation" novalidate>
                    <div class="col-9 mx-auto position-relative">
                      <input
                        type=""
                        class="form-control rounded-pill shadow-lg"
                        pattern=""
                        name=""
                        id=""
                        placeholder="Enter URL link here"
                        required
                      />
                    </div>
                    <div class="mt-3 text-center">
                      <button
                        type="submit"
                        class="btn main-btn rounded-pill shadow-lg"
                        id="Button"
                        data-bs-target="#main-modal"
                        data-bs-toggle="modal"
                        onClick="">
                        Check
                      </button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="main-modal" tabindex="-1" aria-labelledby="resultsModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="resultsModalLabel">Results</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                Hello, this is where the output would go
              </div>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
